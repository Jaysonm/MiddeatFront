<div class="editAccount">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <form name="edit">

      <h2> Personnel </h2>
      <div class="col-lg-offset-1 col-lg-4 col-md-offset-1 col-md-4 col-sm-6 col-xs-12">
        <div class="form-group">
          <label for="firstname">Prénom</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/user2.png" alt="name"/></div>
            <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="currentUser.firstname" />
          </div>
        </div>

        <div class="form-group">
          <label for="lastname">Nom</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/user2.png" alt="name"/></div>
            <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="currentUser.lastname" />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/mail2.png" alt="email"/></div>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="currentUser.email" />
          </div>
        </div>
      </div>

      <div class="col-lg-offset-2 col-lg-4 col-md-offset-2 col-md-4 col-sm-6 col-xs-12 chps_supp">
        <div class="form-group">
          <label for="address">Adresse</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/locate2.png" alt="address"/></div>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="currentUser.address" />
          </div>
        </div>

        <div class="form-group">
          <label for="city">Ville</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/city2.png" alt="city"/></div>
            <input type="text" class="form-control" id="city" name="city" [(ngModel)]="currentUser.city" />
          </div>
        </div>

        <div class="form-group">
          <label for="cp">Code postal</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/city2.png" alt="cp"/></div>
            <input type="text" class="form-control" id="cp" name="cp" [(ngModel)]="currentUser.cp" />
          </div>
        </div>
      </div>

      <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12">
        <h2> Professionnel </h2>

        <div class="form-group">
          <label for="phone">Téléphone</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/contact.png" alt="phone"/></div>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="currentUser.phone" />
          </div>
        </div>

        <div class="form-group">
          <label for="bu">BU</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/business2.png" alt="bu"/></div>
            <input type="text" class="form-control" id="bu" name="bu" [(ngModel)]="currentUser.bu" />
          </div>
        </div>

        <div class="form-group">
          <label for="poste">Poste</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/group2.png" alt="poste"/></div>
            <input type="text" class="form-control" id="poste" name="poste" [(ngModel)]="currentUser.poste" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-12">
            <button type="button" (click)="cancelEdit()"> Annuler </button>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <button type="button" (click)="editIsValid(currentUser)"> Valider </button>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
