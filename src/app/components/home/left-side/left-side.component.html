<div class="col-lg-4 col-md-4">
  <div class="home-left-side" *ngIf="proposition && restaurant">
    <h2>Ma proposition</h2>

    <h3> {{proposition.date}} </h3>

    <div class="row display-flex">
      <div class="col-xs-offset-1 col-xs-5 flex-column-start">
        <p> {{ restaurant.name }} </p>
        <p> {{ restaurant.speciality}} </p>
      </div>

      <div class="col-xs-4 flex-column-end">
        <p> {{ restaurant.position }} </p>
      </div>
    </div>

    <div class="row display-flex">
      <div class="col-xs-offset-1 col-xs-5 flex-column-start">
        <p> {{ restaurant.contact }} </p>
      </div>

      <div class="col-xs-4 flex-column-end">
        <a href="{{restaurant.website}}"> {{ restaurant.website }} </a>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h3> Participants </h3>
        <div class="participant" *ngFor="let participant of proposition.participants">
          <img src="{{participant.profil}}"  alt="profil" />

          <p> {{participant.lastname}} </p>
          <p> {{participant.firstname}}</p>
          <p> {{participant.phone}} </p>
        </div>
      </div>
    </div>

  </div>
</div>
