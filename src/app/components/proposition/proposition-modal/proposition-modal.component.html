<button type="button" class="btn-proposition" (click)="staticModal.show()">
  <img src="app/images/icons/add.png" />
</button>

<div class="modal fade" bsModal #staticModal="bs-modal" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">

  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="staticModal.hide()">&times;</button>
        <h4 class="modal-title">Ajouter une proposition</h4>
      </div>
      <div class="modal-body">
        <form (submit)="addOneProposition(proposition)">
          <div class="row row-choice">
            <div class="col-lg-offset-3 col-lg-3 col-md-offset-3 col-md-3 col-xs-12">
              <div class="btn-group" dropdown>
                <button type="button" class="btn btn-modal-proposition" dropdownToggle>
                  Restaurants <span class="caret"></span>
                </button>
                <ul dropdownMenu role="menu" aria-labelledby="single-button">
                  <li role="menuitem" *ngFor="let restaurant of restaurants">
                    <a class="dropdown-item" (click)="getRestaurant(restaurant.id)">{{restaurant.name}}</a>
                  </li>
                </ul>
              </div>
            </div>

            <div class="col-md-3 col-lg-3 col-xs-12">
              <timepicker [(ngModel)]="proposition.date" [showMeridian]="ismeridian"
                          [hourStep]="1" [minuteStep]="1" name="date"></timepicker>
            </div>

          </div>

          <div class="row">
            <button type="submit" class="btn btn-modal-proposition" (click)="staticModal.hide()">
              Je suis s√ªre de ma proposition !
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
