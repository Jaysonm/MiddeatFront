<div class="signup">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <form name="signup">

      <div class="col-lg-offset-1 col-lg-4 col-md-offset-1 col-md-4 col-sm-6 col-xs-12">
        <h2> Champs obligatoires </h2>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/mail2.png" alt="email"/></div>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email" />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/newpw.png" alt="pw"/></div>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" />
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword2">Re-tapez mot de passe</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/checkpw.png" alt="checkpw"/></div>
            <input type="password" class="form-control" id="newPassword2" name="newPassword2" />
          </div>
        </div>

        <h2> Personnel </h2>

        <div class="form-group">
          <label for="firstname">Prénom</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/user2.png" alt="name"/></div>
            <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="user.firstname" />
          </div>
        </div>

        <div class="form-group">
          <label for="lastname">Nom</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/user2.png" alt="name"/></div>
            <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="user.lastname" />
          </div>
        </div>
      </div>

      <div class="col-lg-offset-2 col-lg-4 col-md-offset-2 col-md-4 col-sm-6 col-xs-12 chps_supp">
        <h2> Champs supplémentaires </h2>

        <div class="form-group">
          <label for="address">Adresse</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/locate2.png" alt="address"/></div>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.address" />
          </div>
        </div>

        <div class="form-group">
          <label for="city">Ville</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/city2.png" alt="city"/></div>
            <input type="text" class="form-control" id="city" name="city" [(ngModel)]="user.city" />
          </div>
        </div>

        <div class="form-group">
          <label for="cp">Code postal</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/city2.png" alt="cp"/></div>
            <input type="text" class="form-control" id="cp" name="cp" [(ngModel)]="user.cp" />
          </div>
        </div>

        <h2> Professionnel </h2>

        <div class="form-group">
          <label for="phone">Téléphone</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/contact.png" alt="phone"/></div>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone" />
          </div>
        </div>

        <div class="form-group">
          <label for="bu">BU</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/business2.png" alt="bu"/></div>
            <input type="text" class="form-control" id="bu" name="bu" [(ngModel)]="user.bu" />
          </div>
        </div>

        <div class="form-group">
          <label for="poste">Poste</label>
          <div class="input-group">
            <div class="input-group-addon"><img src="app/images/icons/group2.png" alt="poste"/></div>
            <input type="text" class="form-control" id="poste" name="poste" [(ngModel)]="user.poste" />
          </div>
        </div>
      </div>

      <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12">
        <button type="button" (click)="signUp()"> Valider </button>
      </div>
    </form>
  </div>
</div>
