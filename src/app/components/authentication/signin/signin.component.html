<div class="signin">
  <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
    <form name="signin" [formGroup]="myForm" (ngSubmit)="signIn(myForm.value)">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <div class="input-group-addon"><img src="app/images/icons/mail2.png" alt="email"/></div>
          <input type="text" class="form-control" id="email" name="email" formControlName="email"/>
        </div>
        <div class="inform error" *ngIf="myForm.get('email').hasError('required') && myForm.controls['email'].touched">
          Votre email est requis
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-group">
          <div class="input-group-addon"><img src="app/images/icons/newpw.png" alt="password"/></div>
          <input type="password" class="form-control" id="password" name="password" formControlName="password" />
        </div>
        <div class="inform error" *ngIf="myForm.get('password').hasError('required') && myForm.controls['password'].touched">
          Votre mot de passe est requis
        </div>
      </div>

      <button type="submit" [disabled]="myForm.invalid"> Valider </button>
    </form>

    <div class="error" *ngIf="error">
      <img src="app/images/icons/warning.png" alt="warning"> <p> {{ error }} </p>
    </div>
  </div>
</div>
