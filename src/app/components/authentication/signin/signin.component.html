<div class="signin">
  <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
    <form name="signin">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <div class="input-group-addon"><img src="app/images/icons/mail2.png" alt="email"/></div>
          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email" />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-group">
          <div class="input-group-addon"><img src="app/images/icons/newpw.png" alt="password"/></div>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"/>
        </div>
      </div>

      <button type="button" (click)="signIn()"> Valider </button>
    </form>
  </div>
</div>
